{% extends 'base.html' %}

{% block content %}
<h2>Товары</h2>
<div>
    {% for product in products %}
    <div>
        <h3>{{product.name}}</h3>
        <p>{{product.description}}</p>
        <p>Цена: {{product.price}}</p>
        <a href="{% url 'shop_app:product_detail' product.slug %}">ссылка</a>

    </div>
    {% endfor %}
</div>
{% endblock %}
